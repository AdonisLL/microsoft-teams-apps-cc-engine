name: Build and deploy .NET Core application to Function App cc-app75u4uijj2mhu4-apisend-function
on:
  push:
    branches:
    - main
env:
  AZURE_FUNCTIONAPP_NAME: cc-app75u4uijj2mhu4-apisend-function
  AZURE_FUNCTIONAPP_PACKAGE_PATH: .\Source\Microsoft.Teams.Apps.CompanyCommunicator.SendWrapper.Func\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 3.1.x
  WORKING_DIRECTORY: .\Source\Microsoft.Teams.Apps.CompanyCommunicator.SendWrapper.Func
jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        publish-profile: ${{ secrets.cc_app75u4uijj2mhu4_apisend_function_FFFF }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
